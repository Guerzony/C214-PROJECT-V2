name: CI class

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '14'
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '14'

    - name: Instalar Dependencias
      run: npm install

    - name: Instalar cypress-multi-reporters
      run: npm install --save-dev cypress-multi-reporters

    - name: Executar os testes e gerar relatórios
      run: |
        npm test
        npx cypress run --reporter mochawesome --reporter-options configFile=cypress-configs/reporter-config.json

    - name: Copiar relatórios para o diretório de artefatos
      run: cp -r cypress/reports/* $GITHUB_WORKSPACE/artifacts