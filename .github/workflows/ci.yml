name: CI class

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '14'
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '14'

    - name: Instalar Dependencias
      run: npm install

    # Adicione um passo para instalar o http-server globalmente
    - name: Instalar http-server
      run: npm install -g http-server

    # Adicione um passo para iniciar o http-server em segundo plano
    - name: Iniciar http-server
      run: http-server -p 8080 -d false &

    # Adicione um passo para esperar até que o servidor esteja pronto (opcional)
    - name: Esperar pelo http-server
      run: sleep 5

    # Adicione um passo para executar os testes Cypress
    - name: Executar Testes Cypress
      run: npx cypress run --config baseUrl=http://localhost:8080/frontend/imc.html

    - name: Instalar cypress-multi-reporters
      run: npm install --save-dev cypress-multi-reporters

    - name: Executar os testes e gerar relatórios
      run: |
        npm test
        npx cypress run --reporter mochawesome --reporter-options configFile=cypress-configs/reporter-config.json

    - name: Copiar relatórios para o diretório de artefatos
      run: cp -r cypress/reports/* $GITHUB_WORKSPACE/artifacts