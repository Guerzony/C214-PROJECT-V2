<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/client.css">
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <script src="JS/client.js"></script>
    <title>Tasks</title>
</head>
<body>
    <form class="form">
        <h1>Tasks</h1>
        <label class="label" id="label">Title:</label>
        <input type="text" class="title" id="title" placeholder="Title">
        <label class="label" id="label">Description:</label>
        <input type="text" class="description" id="description" placeholder="Description">
        <label class="label" id= "label">Status:</label>
        <input type="text" class="status" id="status" placeholder="Status">   
        <button type="button" class="buttonCreate" id="buttonCreate" onclick = "createTask()">
            <i class="fa-solid fa-plus"> Criar Task</i>
        </button> 
        <button type="button" class="buttonSearch" id="buttonSearch" value="Buscar" onclick = "searchTask()">
            <i class="fa-solid fa-arrows-rotate"> Search Task</i>
        </button>
        <button type="button" class="buttonDelete" id="buttonDelete" value="Deletar" onclick = "deleteTask()">
            <i class="fa-solid fa-trash"> Delete Task</i>
        </button>
        <button type="button" class="buttonUpdate" id="buttonUpdate" value="Atualizar" onclick = "updateTask()"> 
            <i class="fa-solid fa-pen-to-square"> Update Task</i>
        </button>
    </form>
    <table class="table" id="taskTable">
        <thead>
            <tr>
                <th class="tableTitle">Title</th>
                <th class="tableDescription">Description</th>
                <th class="tableStatus">Status</th>
            </tr>
        </thead>
        <tbody class="tableBody">
            <!-- Aqui serÃ£o adicionadas as linhas das tarefas -->
        </tbody>
    </table>
</body>
</html>
